<header>
    <nav class="navbar navbar-default top-toolbar">
        <div>
            <div class="navbar-header"  >
                <a class="navbar-brand" href="#/"> Workout log app </a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!isUserLoggedIn"><a href="#/login"><i class="fa fa-home"> Login </i> </a></li>
                <li ng-if="isUserLoggedIn"><a href="#/logout"><i class="fa fa-home"> Logout </i> </a></li>
               
            </ul>
        </div>
    </nav>
</header>


<div class="row" >
    <div class="col-md-6 col-md-offset-3">
        <h4> Create account </h4>
        <div class="form-group">
            Name: <input type="text" ng-model="user.name" class="form-control"/>
            Surname: <input type="text" ng-model="user.surname" class="form-control"/>
            Username: <input type="text" ng-model="user.username" class="form-control" />
            Password: <input type="password" ng-model="user.password" class="form-control" />
            Confirm password: <input type="password" ng-model="user.passwordRepeat" class="form-control"/>
                      
        </div>
        <button type="button" class="btn btn-default" ng-click="createUser()"> Create account </button>
        <br></br>
        <a href="#/login"> Have a account? Login there. </a>

    </div>
</div>
